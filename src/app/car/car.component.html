<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Car</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Car</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card *ngFor="let item of data" >
    <ion-card-header>
      <ion-card-subtitle>{{item.descripcion}}</ion-card-subtitle>
      <ion-card-title>{{"$"+item.precio}}</ion-card-title>
      <ion-checkbox  color="primary" ></ion-checkbox>

    </ion-card-header>
    <ion-card-content id="content">
      <img [src]= "setImage(item.imagen)" alt="no hay imagen"  />
      <section>
        <ion-icon name="remove" slot="start"></ion-icon>
          <p>1</p>
        <ion-icon name="add" slot="end"></ion-icon>
      </section>
      
    </ion-card-content>


  </ion-card>
</ion-content>
