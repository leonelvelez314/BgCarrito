<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Car</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Car</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card *ngFor="let item of data" >
    <ion-card-header>
      <ion-card-subtitle>{{item.descripcion}}</ion-card-subtitle>
      <ion-card-title>{{"$"+item.precio}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img [src]= "setImage(item.imagen)" alt="no hay imagen"  />
    </ion-card-content>
  </ion-card>
</ion-content>
